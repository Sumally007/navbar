<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tailwind NavBar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <!--NAVBAR CONTENT-->
    <section class="z-20 fixed top-0 left-0 w-full">
      <!--Navbar-->
      <nav class="w-full bg-green-500 h-16 px-3 text-white font-bold">
        <div
          class="w-full h-full max-w-screen-lg mx-auto flex justify-between items-center"
        >
          <p class="text-2xl uppercase tracking-widest">the nav</p>

          <div
            class="md:hidden w-8 h-8 flex flex-col justify-between cursor-pointer"
            id="hamburger"
          >
            <!--Hamburger-->
            <div id="h-s-1" class="hamburger-slice transform"></div>
            <div id="h-s-2" class="hamburger-slice transform"></div>
            <div id="h-s-3" class="hamburger-slice transform"></div>
          </div>
          <div class="-mx-3 md:block hidden">
            <!--Nav Items-->
            <a href="#" class="nav-items">Home</a>
            <a href="#" class="nav-items">About</a>
            <a href="#" class="nav-items">Work</a>
            <a href="#" class="nav-items">Projects</a>
          </div>
        </div>
      </nav>
    </section>

    <section class="z-10 fixed top-0 right-0 h-screen md:hidden">
      <!--Mobile Sidenav-->
      <div
        id="sidenav"
        class="w-screen max-w-xs bg-green-500 h-full transition duration-500 ease-in-out transform font-bold overflow-y-auto flex flex-col justify-between items-center text-white pt-16 translate-x-full"
      >
        <a class="sidenav-items transform opacity-0 translate-x-5" href="#"
          >Home</a
        >
        <a class="sidenav-items transform opacity-0 translate-x-5" href="#"
          >About</a
        >
        <a class="sidenav-items transform opacity-0 translate-x-5" href="#"
          >Work</a
        >
        <a class="sidenav-items transform opacity-0 translate-x-5" href="#"
          >Projects</a
        >
      </div>
    </section>
    <!--MAIN WEBSITE CONTENT-->
    <section class="h-screen w-screen absolute top-0 left-0">
      <img
        src="/img/gal-10.jpeg"
        alt="hero image"
        class="w-full h-full object-cover absolute top-0 left-0"
      />
      <div
        class="absolute top-0 left-0 w-full h-full bg-gray-400 bg-opacity-40"
      ></div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
